  <div class="container">
    <form>

      <div class="form-group">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" class="form-control" [(ngModel)] = "inputFields.username">
      </div>

      <div class="form-group">
        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" class="form-control" [(ngModel)] = "inputFields.password">
      </div>

      <button (click)="login()">Login</button>
    </form>
  </div>
