<table id="usersTable">
  <tr>
      <th>id</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Username</th>
  </tr>
  <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.username}}</td>
  </tr>
</table>
