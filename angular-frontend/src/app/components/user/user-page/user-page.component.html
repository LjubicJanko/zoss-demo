<div id="adminPageDiv">
    <mat-card class="leaveComment-card">
        <mat-card-header id="matCardHeader">
            <mat-icon>comment</mat-icon>
            <mat-card-title>New Comment</mat-card-title>
        </mat-card-header>
        <mat-card-content style="text-align: center;">
            <input hidden="true" [(ngModel)]="userId">
            <mat-form-field id="textAreaField" appearance="fill">
                <mat-label>Leave a comment</mat-label>
                <textarea id="textArea" class="form-control" matInput placeholder="Ex. It makes me feel..."
                    [(ngModel)]="newComment"></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button id="addComment-button" [disabled]="isThereAComment()" mat-raised-button
                (click)="submitComment()">Submit</button>
        </mat-card-actions>
    </mat-card>

    <table id="userPageTable">
        <tr>
            <th>Id</th>
            <th>Content</th>
        </tr>
        <tr *ngFor="let comment of comments">
            <td>{{comment.id}}</td>
            <td>{{comment.content}}</td>
        </tr>
    </table>
</div>
